 AFG_English-Afghan_1905_idea:0 "Англо-афганский договор от 1905"
 AFG_English-Afghan_1905_idea_desc:0 "Заключенный в 1905 году договор между Хабибулой-ханом и Великобританией дает последней право размещать свои войска на территории Афганистана, статус экстерриториальности подданым Великобритании внутри эмирата, а также возможность Лондону говорить от лица Афганистана в обмен на ежегодные выплаты в размере 160 тысяч стерлингов."
