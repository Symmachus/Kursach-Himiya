 POL_historic_peace_with_bolsheviks:0 "Предложить мир в советско-польской войне"
 POL_historic_peace_with_bolsheviks_desc:0 "Война затянулась и ни одна из сторон не может окончить её рещительной победой. Выходом из ситуцаии может стать заключение мира с уступками для Польши."
 POL_poland_plus_peace_with_bolsheviks:0 "Предложить мир в советско-польской войне"
 POL_poland_plus_peace_with_bolsheviks_desc:0 "Война затянулась и ни одна из сторон не может окончить её рещительной победой. Выходом из ситуцаии может стать заключение мира с значительными уступками для Польши."
 POL_poland_minus_peace_with_bolsheviks:0 "Предложить мир в советско-польской войне"
 POL_poland_minus_peace_with_bolsheviks_desc:0 "Война затянулась и ни одна из сторон не может окончить её рещительной победой. Выходом из ситуцаии может стать заключение мира с уступками для России."
 UKR_white_peace_with_bolsheviks:0 "Предложить мир в советско-украинской войне"
 UKR_white_peace_with_bolsheviks_desc:0 "Большевики не смогли успешно завершить наступление на Украине. Выходом из ситуации может стать заключение мира с восстановлением старой границы."
 UKR_defense_of_western_Ukraine_POL:0 "Потребовать у польского правительства отступить из западной Украины"
 UKR_defense_of_western_Ukraine_POL_desc:0 "Для исполнения акта Злуки мы должны защитить ЗУНР от польского наступления. Необходимо потребовать от польского правительства отступить."
